<!doctype html>
<html ng-app="famiPhoto" ng-strict-di>
    <head>
        <script src="vendors/angular-1.3.14/angular.js"></script>
        <script src="js/famiphoto.js"></script>
    </head>
    <body ng-controller="famiphotoController" ng-init='init()'>
           <select ng-model="current.name" ng-options="name for name in names" > </select>

           <br>
           scope id: {{$id}}<br>
           members: {{members}}<br>
           names: {{names}}<br>
           current.name: {{current.name}}<br>
           current.file: {{current.file}}<br>

            <p><img ng-src="images/{{current.file}}" width="200pt"/> </p>

             <br>
    </body>
</html>
